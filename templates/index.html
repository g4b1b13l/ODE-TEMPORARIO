<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <!-- Bulma Version 0.8.2-->
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.8.2/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/g4b1b13l/ODE@master/_odelogin_.css">
</head>

<body>
    <section class="hero has-background-white-ter is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-4 is-offset-4">
                    <h3 class="title has-text-black">Bem vindo(a) ao ODE - Observatório de Dados da Extensão</h3>
                    <hr class="login-hr">
                    <p class="subtitle has-text-black">Preencha seus dados para acessar a página:</p>
                    <form method="POST">
                    <div class="box">
                
                        <form>
                            <div class="field">
                                <div class="control">
                                    <input class="input is-large" type="text"  name="username" placeholder="Digite seu usuário" autofocus="">
                                </div>
                            </div>

                            <div class="field">
                                <div class="control">
                                    <input class="input is-large" type="password" name="password" placeholder="Digite sua senha">
                                </div>
                            </div>

  
                            <button class="button is-block is-info is-large is-fullwidth">Login <i class="fa fa-sign-in" aria-hidden="true"></i></button>
                            <br>
                            <a href = "{{ url_for('registro') }}">Deseja se cadastrar?</a>

                        </form>
                    </div>

                    <br>
                    {% for message in get_flashed_messages() %}
                    <div class="alert">
                        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                    {{ message }}
                    </div>
                    {% endfor %}

        <br>
        <br>
        <br>
        <div id="colunas" class="columns is-vcentered">

                        <div class="column is-3-tablet is-3-desktop">
                        <figure class="avatar">
                            <figure class="image is-96x96">
                                <a href="https://www.ufpb.br/">
                                <img id="optionalstuff" class="is-rounded" src="https://www.ufpb.br/ufpb/contents/noticias/nota-de-repudio/logo-ufpb.png/@@images/6ab839bc-0d0c-4f09-8325-698542f409fe.png">
                                </a>
                                </figure>
                        </figure>
                        </div>
                    <div class="column is-3-tablet is-3-desktop">
                        <figure class="avatar">
                            <figure class="image is-96x96">
                    <a href="http://www.cear.ufpb.br/">
                                <img id="optionalstuff"  class="is-rounded" src="https://pbs.twimg.com/profile_images/805828949397880832/jPU8cTIG_400x400.jpg">
                    </a>        
                        </figure>
                        </figure>
                    </div>
                        <div class="column is-3-tablet is-3-desktop">
                        <figure class="avatar">
                            <figure class="image is-96x96">
                    <a href="http://www.prac.ufpb.br/">
                                <img id="optionalstuff"  class="is-rounded" src="https://security.ufpb.br/prac/contents/imagens/logo-proex.jpg/@@images/image.jpeg">
                    </a>        
                        </figure>
                        </figure>
                    </div>

                    <div class="column is-3-tablet is-3-desktop">
                        <figure class="avatar">
                            <figure class="image is-96x96">
                            <a href="https://www.sti.ufpb.br">
                                <img id="optionalstuff"  class="is-rounded" src="https://dgalywyr863hv.cloudfront.net/pictures/clubs/557422/12986502/2/large.jpg">
                            </a>
                </figure>
                        </figure>
                    </div>
                         </div> 

                </div>

                </div>

            </div>
        </div>
    </section>
    <script async type="text/javascript" src="../js/bulma.js"></script>
</body>

</html>
